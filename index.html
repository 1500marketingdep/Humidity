        /* --- 1. å½±ç‰‡é©é…å„ªåŒ– --- */

        /* --- 3. è²éŸ³æ§åˆ¶é¢æ¿ (é˜²çˆ†ç‰ˆ) --- */
        .player-panel {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(0, 0, 0, 0.4);
            padding: 10px 15px; /* ç¸®å°å·¦å³ padding ä»¥é©æ‡‰å°è¢å¹• */
            border-radius: 30px;
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255,255,255,0.15);
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);

            box-sizing: border-box; /* ç¢ºä¿ padding åŒ…å«åœ¨ width å…§ */
        }

        }

        .play-btn:active { background: rgba(255,255,255,0.3); }

        .play-icon {
            width: 0; height: 0;

            transition: all 0.2s;
        }

            min-width: 0; /* å…è¨±å…§å®¹ç¸®å° */
        }

        .volume-icon {
            font-size: 1.2rem;

        input[type=range] {

        /* --- æ¥µå°è¢å¹•ä¿®æ­£ (å¦‚ iPhone SE) --- */
        @media (max-width: 360px) {

<body>

    <div class="background-container">
        <video id="bg-video" loop muted playsinline autoplay>
            <source src="Humidity.mp4" type="video/mp4">
        </video>
        <div id="lighting-overlay"></div>
    </div>

    <div id="vignette"></div>
    <canvas id="fogCanvas"></canvas>

    <div class="hint">Wipe the glass...</div>

    <!-- ä¸» UI å®¹å™¨ -->
    <div class="main-ui-container">
        
        <!-- 1. AI è¨´èªªé¢æ¿ -->
        <div class="ai-panel">
            <div id="aiResponse" class="ai-response-box">...</div>
            <div class="input-group">
                <input type="text" id="userInput" placeholder="å¯«ä¸‹ä½ çš„æ¿•æ°£..." autocomplete="off" onkeypress="handleKeyPress(event)">
                <button class="btn" id="sendBtn" onclick="callGemini()">âœ¨ è¨´èªª</button>
            </div>
        </div>

        <!-- 2. è²éŸ³æ§åˆ¶é¢æ¿ -->
        <div class="player-panel">
            <div class="play-btn" onclick="togglePlay(this)">
                <div class="play-icon"></div>
            </div>
            
            <div class="volume-group">
                <div class="volume-icon" id="muteBtn" onclick="toggleMute()">ğŸ”‡</div>
                <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.5" title="éŸ³é‡">
            </div>
            
            <div class="time-display">02:57</div>
        </div>

    </div>

    <script>
        const apiKey = ""; 

        /* --- æ’­æ”¾æ§åˆ¶ --- */
        const video = document.getElementById('bg-video');
        const volumeSlider = document.getElementById('volumeSlider');
        const muteBtn = document.getElementById('muteBtn');

        function updateVolumeIcon() {
            if (video.muted || video.volume === 0) {
                muteBtn.innerText = "ğŸ”‡"; 
            } else {
                muteBtn.innerText = "ğŸ”Š"; 
            }
        }

        volumeSlider.addEventListener('input', (e) => {
            const vol = parseFloat(e.target.value);
            video.volume = vol;
            if (vol > 0 && video.muted) video.muted = false;
            if (vol === 0) video.muted = true;
            updateVolumeIcon();
        });

        function toggleMute() {
            video.muted = !video.muted;
            if (!video.muted && video.volume === 0) {
                video.volume = 0.5;
                volumeSlider.value = 0.5;
            }
            if (!video.muted) volumeSlider.value = video.volume;
            updateVolumeIcon();
        }

        window.togglePlay = function(el) {
            const icon = el.querySelector('.play-icon');
            
            if (video.muted) {
                video.muted = false;
                if(video.volume === 0) { video.volume = 0.5; volumeSlider.value = 0.5; }
                updateVolumeIcon();
            }

            if (el.classList.contains('playing')) {
                el.classList.remove('playing');
                icon.style.borderStyle = 'solid';
                icon.style.borderWidth = '6px 0 6px 10px';
                icon.style.width = '0'; icon.style.height = '0';
                if(video) video.pause();
            } else {
                el.classList.add('playing');
                icon.style.borderStyle = 'double';
                icon.style.borderWidth = '0 0 0 10px';
                icon.style.width = '10px'; icon.style.height = '12px';
                if(video) video.play();
            }
        };

        const initPlay = () => {
            const playBtn = document.querySelector('.play-btn');
            const icon = playBtn.querySelector('.play-icon');

            playBtn.classList.add('playing');
            icon.style.borderStyle = 'double';
            icon.style.borderWidth = '0 0 0 10px';
            icon.style.width = '10px'; icon.style.height = '12px';

            if(video) {
                video.play().catch(e => console.log("Autoplay blocked:", e));
                updateVolumeIcon();
            }
        };

        initPlay();

        /* --- Gemini API (Worker Proxy) --- */
        async function callGemini() {
            const inputEl = document.getElementById('userInput');
            const responseEl = document.getElementById('aiResponse');
            const btnEl = document.getElementById('sendBtn');
            const userText = inputEl.value.trim();
            if (!userText) return;

            // [Worker URL]
            const WORKER_URL = "https://tiny-block-f632.larmefromsky.workers.dev"; 

            inputEl.value = '';
            inputEl.disabled = true;
            btnEl.disabled = true;
            btnEl.innerText = "å‡çµä¸­...";
            responseEl.style.opacity = 1;
            responseEl.innerText = "è½è‘—é›¨è²...";
            
            const systemPrompt = `
                You are a Lo-fi spirit, living in a rainy, humid atmosphere.
                Tone: Muffled, poetic, slightly lonely but comforting, like a whisper in a rainy night.
                Context: Rain, fog, memories, emotions, time passing slowly.
                Task: Reply to the user in Traditional Chinese (ç¹é«”ä¸­æ–‡), under 30 words.
                Avoid specific song lyrics. Focus on the mood.
            `;
            const userPrompt = `User's thought: "${userText}". Whisper back.`;
            
            try {
                const response = await fetch(WORKER_URL, { 
                    method: 'POST', 
                    headers: { 'Content-Type': 'application/json' }, 
                    body: JSON.stringify({ 
                        contents: [{ parts: [{ text: userPrompt }] }], 
                        systemInstruction: { parts: [{ text: systemPrompt }] } 
                    }) 
                });

                if (!response.ok) throw new Error('Proxy Error');
                const data = await response.json();
                const aiText = data.candidates?.[0]?.content?.parts?.[0]?.text || "è¨Šè™Ÿæ¨¡ç³Š...";
                typeWriterEffect(aiText, responseEl);
            } catch (error) { 
                console.error(error);
                responseEl.innerText = "å›æ†¶è¢«æ¿•æ°£é˜»æ–·äº†..."; 
            } finally { 
                inputEl.disabled = false; 
                btnEl.disabled = false; 
                btnEl.innerText = "âœ¨ è¨´èªª"; 
                inputEl.focus(); 
            }
        }
        function handleKeyPress(e) { if (e.key === 'Enter') callGemini(); }
        let fadeOutTimeout;
        function typeWriterEffect(text, element) {
            element.innerText = "";
            element.style.opacity = 1;
            if (fadeOutTimeout) clearTimeout(fadeOutTimeout);
            let i = 0;
            const speed = 100;
            function type() { if (i < text.length) { element.innerText += text.charAt(i); i++; setTimeout(type, speed); } else { fadeOutTimeout = setTimeout(() => { element.style.opacity = 0; }, 5000); } }
            type();
        }

        /* --- Canvas System --- */
        const fogCanvas = document.getElementById('fogCanvas');
        const fogCtx = fogCanvas.getContext('2d');
        const hintText = document.querySelector('.hint');

        const SETTINGS = {
            fogRGB: '220, 225, 230',
            fadeBackSpeed: 0.003, 
            brushSize: 50
        };

        let width, height;
        let isDrawing = false;
        let lastX = 0;
        let lastY = 0;
        let noisePattern = null;
        
        function createNoisePattern() {
            const noiseCanvas = document.createElement('canvas');
            const noiseSize = 128;
            noiseCanvas.width = noiseSize;
            noiseCanvas.height = noiseSize;
            const nCtx = noiseCanvas.getContext('2d');
            nCtx.fillStyle = `rgba(${SETTINGS.fogRGB}, 0.5)`;
            nCtx.fillRect(0, 0, noiseSize, noiseSize);
            for (let i = 0; i < 2000; i++) {
                const x = Math.random() * noiseSize;
                const y = Math.random() * noiseSize;
                const r = Math.random() * 1.5;
                const alpha = Math.random() * 0.3;
                nCtx.beginPath();
                nCtx.arc(x, y, r, 0, Math.PI * 2);
                nCtx.fillStyle = `rgba(255, 255, 255, ${alpha})`;
                nCtx.fill();
            }
            return fogCtx.createPattern(noiseCanvas, 'repeat');
        }

        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            fogCanvas.width = width;
            fogCanvas.height = height;
            noisePattern = createNoisePattern();
            fogCtx.globalCompositeOperation = 'source-over';
            fogCtx.fillStyle = `rgba(${SETTINGS.fogRGB}, 1.0)`;
            fogCtx.fillRect(0, 0, width, height);
            if (noisePattern) {
                fogCtx.fillStyle = noisePattern;
                fogCtx.globalAlpha = 0.5;
                fogCtx.fillRect(0, 0, width, height);
                fogCtx.globalAlpha = 1.0;
            }
        }
        
        function getPos(e) {
            if (e.touches) return { x: e.touches[0].clientX, y: e.touches[0].clientY };
            return { x: e.clientX, y: e.clientY };
        }

        function draw(e) {
            if (!isDrawing) return;
            if(hintText.style.display !== 'none') hintText.style.display = 'none';
            const { x, y } = getPos(e);
            fogCtx.save();
            fogCtx.globalCompositeOperation = 'destination-out';
            fogCtx.beginPath();
            fogCtx.moveTo(lastX, lastY);
            fogCtx.lineTo(x, y);
            fogCtx.lineCap = 'round';
            fogCtx.lineJoin = 'round';
            fogCtx.lineWidth = SETTINGS.brushSize; 
            fogCtx.shadowBlur = 30; 
            fogCtx.shadowColor = 'black'; 
            fogCtx.stroke();
            fogCtx.beginPath();
            fogCtx.arc(x, y, SETTINGS.brushSize / 2, 0, Math.PI * 2);
            fogCtx.fill();
            fogCtx.restore();
            lastX = x;
            lastY = y;
        }

        function loop() {
            fogCtx.globalCompositeOperation = 'source-over';
            fogCtx.shadowBlur = 0; 
            fogCtx.fillStyle = `rgba(${SETTINGS.fogRGB}, ${SETTINGS.fadeBackSpeed})`;
            fogCtx.fillRect(0, 0, width, height);
            requestAnimationFrame(loop);
        }

        window.addEventListener('resize', resize);
        
        fogCanvas.addEventListener('mousedown', (e) => {
            isDrawing = true;
            const pos = getPos(e);
            lastX = pos.x; lastY = pos.y;
            draw(e);
        });
        window.addEventListener('mousemove', draw);
        window.addEventListener('mouseup', () => isDrawing = false);
        window.addEventListener('mouseleave', () => isDrawing = false);
        
        fogCanvas.addEventListener('touchstart', (e) => {
            isDrawing = true;
            const pos = getPos(e);
            lastX = pos.x; lastY = pos.y;
            draw(e);
        }, { passive: false });
        window.addEventListener('touchmove', draw, { passive: false });
        window.addEventListener('touchend', () => isDrawing = false);

        resize();
        loop();

    </script>
