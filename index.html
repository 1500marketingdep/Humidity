<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=no">
    <title>ÊøïÊ∞£ HUMIDITY | Keyboard Fix</title>
    <style>
        /* --- Âü∫Á§éË®≠ÂÆö --- */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            /* ÈóúÈçµÔºöÊîπÁÇ∫ fixedÔºåÈÅøÂÖçÈçµÁõ§ÂΩàÂá∫ÊôÇ body Ë¢´Êé®Êì† */
            position: fixed; 
            overflow: hidden; 
            background-color: #05100e;
            font-family: 'Courier New', Courier, monospace;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        /* --- ÂΩ±Áâá/ËÉåÊôØÂ±§ --- */
        .background-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        #bg-video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            object-fit: cover; 
            object-position: center center;
        }

        #lighting-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            mix-blend-mode: multiply;
            animation: sunset-fade 177s linear forwards;
            z-index: 2;
        }

        @keyframes sunset-fade {
            0% { background-color: rgba(255, 240, 200, 0.1); }
            40% { background-color: rgba(255, 180, 100, 0.3); }
            70% { background-color: rgba(200, 100, 100, 0.5); }
            100% { background-color: rgba(20, 20, 40, 0.9); }
        }

        /* --- Canvas Â±§ --- */
        #fogCanvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 3;
            cursor: crosshair;
            touch-action: none;
            width: 100%;
            height: 100%;
        }
        
        #vignette {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(0,0,0,0) 40%, rgba(0,0,0,0.5) 100%);
            z-index: 4;
            pointer-events: none;
        }

        /* --- ‰∏ª UI ÂÆπÂô® (Flex Column) --- */
        .main-ui-container {
            position: absolute;
            /* ÊîπÁî® top ÂÆö‰Ωç + ËΩâÁßªÔºåËÆìÂÆÉÂûÇÁõ¥ÁΩÆ‰∏≠ÂÅè‰∏ãÔºåËÄå‰∏çÊòØÁ∂ÅÊ≠ª bottom */
            /* ÈÄôÊ®£Áï∂ÈçµÁõ§ÂΩàÂá∫ÊîπËÆäË¶ñÁ™óÈ´òÂ∫¶ÊôÇÔºåÂÆÉÁõ∏Â∞ç‰ΩçÁΩÆËÆäÂãïËºÉÂ∞è */
            top: 70%; 
            left: 50%;
            transform: translate(-50%, -50%);
            
            z-index: 20;
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 90%;
            max-width: 450px;
            pointer-events: none;
            transition: top 0.3s ease; /* Âä†ÂÖ•ÈÅéÊ∏°ÂãïÁï´ */
        }

        /* Áï∂ÈçµÁõ§ÂΩàÂá∫ÊôÇ (body class="keyboard-open")ÔºåÂ∞áÂÆπÂô®ÂæÄ‰∏äÊèê */
        body.keyboard-open .main-ui-container {
            top: 40%; /* ÂæÄ‰∏äÁßªÂãïÂà∞Ë¶ñÁ™ó‰∏äÂçäÈÉ® */
        }

        /* Áï∂ÈçµÁõ§ÂΩàÂá∫ÊôÇÔºåÈö±ËóèÊí≠ÊîæÂô®Èù¢ÊùøÔºåÈÅøÂÖçÈÅÆÊìã */
        body.keyboard-open .player-panel {
            opacity: 0;
            pointer-events: none;
            height: 0;
            padding: 0;
            margin: 0;
            overflow: hidden;
        }

        .main-ui-container > * {
            pointer-events: auto;
        }

        /* --- AI Ë®¥Ë™™Èù¢Êùø --- */
        .ai-panel {
            display: flex;
            flex-direction: column;
            gap: 8px;
            width: 100%;
        }

        .ai-response-box {
            min-height: 24px;
            color: rgba(200, 255, 230, 0.95);
            font-size: 1rem;
            line-height: 1.4;
            text-align: center;
            text-shadow: 0 0 10px rgba(100, 255, 200, 0.4);
            opacity: 0;
            transition: opacity 2s ease;
            font-style: italic;
            margin-bottom: 5px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .input-group {
            display: flex;
            gap: 8px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 12px;
            border-radius: 16px;
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255,255,255,0.15);
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        input[type="text"] {
            background: transparent;
            border: none;
            color: #fff;
            font-family: 'Courier New', Courier, monospace;
            font-size: 16px; 
            flex-grow: 1;
            outline: none;
            min-width: 0;
        }
        
        input[type="text"]::placeholder {
            color: rgba(255,255,255,0.5);
        }

        .btn {
            background: rgba(255,255,255,0.15);
            border: 1px solid rgba(255,255,255,0.3);
            color: rgba(255,255,255,0.95);
            cursor: pointer;
            font-family: 'Courier New', Courier, monospace;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.9rem;
            transition: all 0.2s;
            white-space: nowrap;
            flex-shrink: 0;
        }

        .btn:hover, .btn:active {
            background: rgba(255,255,255,0.25);
            border-color: rgba(255,255,255,0.8);
        }

        .btn:disabled { opacity: 0.5; cursor: not-allowed; }

        /* --- ËÅ≤Èü≥ÊéßÂà∂Èù¢Êùø --- */
        .player-panel {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(0, 0, 0, 0.4);
            padding: 10px 15px;
            border-radius: 30px;
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255,255,255,0.15);
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            width: 100%;
            box-sizing: border-box;
            transition: all 0.3s ease; /* Âπ≥ÊªëÈÅéÊ∏° */
        }

        .play-btn {
            width: 36px;
            height: 36px;
            border: 1px solid rgba(255,255,255,0.6);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            background: rgba(255,255,255,0.1);
            flex-shrink: 0;
        }

        .play-btn:active { background: rgba(255,255,255,0.3); }

        .play-icon {
            width: 0; height: 0;
            border-style: solid;
            border-width: 6px 0 6px 10px;
            border-color: transparent transparent transparent rgba(255,255,255,0.9);
            margin-left: 3px;
            transition: all 0.2s;
        }

        .volume-group {
            display: flex;
            align-items: center;
            gap: 8px;
            flex-grow: 1; 
            margin: 0 10px;
            min-width: 0;
        }

        .volume-icon {
            font-size: 1.2rem;
            opacity: 0.9;
            cursor: pointer;
            width: 24px;
            text-align: center;
            flex-shrink: 0;
        }

        input[type=range] {
            -webkit-appearance: none;
            width: 100%; 
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
            outline: none;
            flex-shrink: 1;
        }

        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px; 
            height: 16px;
            border-radius: 50%;
            background: #fff;
            cursor: pointer;
            box-shadow: 0 0 5px rgba(0,0,0,0.3);
        }

        .time-display {
            font-size: 0.85rem;
            opacity: 0.8;
            font-family: monospace;
            white-space: nowrap;
            flex-shrink: 0;
        }

        /* ÊèêÁ§∫ÊñáÂ≠ó */
        .hint {
            position: absolute;
            top: 40%; 
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgba(255,255,255,0.6);
            font-size: 1.2rem;
            letter-spacing: 3px;
            z-index: 10;
            pointer-events: none;
            animation: breathe 4s infinite 1s;
            text-align: center;
            width: 100%;
        }

        @keyframes breathe {
            0%, 100% { opacity: 0; transform: translate(-50%, -45%); }
            50% { opacity: 0.8; transform: translate(-50%, -50%); }
        }
    </style>
</head>
<body>

    <div class="background-container">
        <video id="bg-video" loop muted playsinline autoplay>
            <source src="Humidity.mp4" type="video/mp4">
        </video>
        <div id="lighting-overlay"></div>
    </div>

    <div id="vignette"></div>
    <canvas id="fogCanvas"></canvas>

    <div class="hint">Wipe the glass...</div>

    <!-- ‰∏ª UI ÂÆπÂô® -->
    <div class="main-ui-container">
        
        <!-- 1. AI Ë®¥Ë™™Èù¢Êùø -->
        <div class="ai-panel">
            <div id="aiResponse" class="ai-response-box">...</div>
            <div class="input-group">
                <!-- Âä†ÂÖ•‰∫ã‰ª∂Áõ£ËÅΩÔºöfocus/blur ÊéßÂà∂ÈçµÁõ§ÁãÄÊÖã -->
                <input type="text" id="userInput" placeholder="ÂØ´‰∏ã‰Ω†ÁöÑÊøïÊ∞£..." autocomplete="off" 
                       onkeypress="handleKeyPress(event)"
                       onfocus="onInputFocus()"
                       onblur="onInputBlur()">
                <button class="btn" id="sendBtn" onclick="callGemini()">‚ú® Ë®¥Ë™™</button>
            </div>
        </div>

        <!-- 2. ËÅ≤Èü≥ÊéßÂà∂Èù¢Êùø -->
        <div class="player-panel">
            <div class="play-btn" onclick="togglePlay(this)">
                <div class="play-icon"></div>
            </div>
            
            <div class="volume-group">
                <div class="volume-icon" id="muteBtn" onclick="toggleMute()">üîá</div>
                <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.5" title="Èü≥Èáè">
            </div>
            
            <div class="time-display">02:57</div>
        </div>

    </div>

    <script>
        const apiKey = ""; 

        /* --- ÈçµÁõ§ÂΩàÂá∫ÂÑ™ÂåñÈÇèËºØ --- */
        function onInputFocus() {
            // Áï∂Ëº∏ÂÖ•Ê°ÜÁç≤ÂæóÁÑ¶Èªû (ÈçµÁõ§ÂΩàÂá∫)
            document.body.classList.add('keyboard-open');
            // Èö±ËóèÊèêÁ§∫ÊñáÂ≠ó
            document.querySelector('.hint').style.display = 'none';
        }

        function onInputBlur() {
            // Áï∂Ëº∏ÂÖ•Ê°ÜÂ§±ÂéªÁÑ¶Èªû (ÈçµÁõ§Êî∂Ëµ∑)
            document.body.classList.remove('keyboard-open');
        }

        /* --- Êí≠ÊîæÊéßÂà∂ --- */
        const video = document.getElementById('bg-video');
        const volumeSlider = document.getElementById('volumeSlider');
        const muteBtn = document.getElementById('muteBtn');

        function updateVolumeIcon() {
            if (video.muted || video.volume === 0) {
                muteBtn.innerText = "üîá"; 
            } else {
                muteBtn.innerText = "üîä"; 
            }
        }

        volumeSlider.addEventListener('input', (e) => {
            const vol = parseFloat(e.target.value);
            video.volume = vol;
            if (vol > 0 && video.muted) video.muted = false;
            if (vol === 0) video.muted = true;
            updateVolumeIcon();
        });

        function toggleMute() {
            video.muted = !video.muted;
            if (!video.muted && video.volume === 0) {
                video.volume = 0.5;
                volumeSlider.value = 0.5;
            }
            if (!video.muted) volumeSlider.value = video.volume;
            updateVolumeIcon();
        }

        window.togglePlay = function(el) {
            const icon = el.querySelector('.play-icon');
            
            if (video.muted) {
                video.muted = false;
                if(video.volume === 0) { video.volume = 0.5; volumeSlider.value = 0.5; }
                updateVolumeIcon();
            }

            if (el.classList.contains('playing')) {
                el.classList.remove('playing');
                icon.style.borderStyle = 'solid';
                icon.style.borderWidth = '6px 0 6px 10px';
                icon.style.width = '0'; icon.style.height = '0';
                if(video) video.pause();
            } else {
                el.classList.add('playing');
                icon.style.borderStyle = 'double';
                icon.style.borderWidth = '0 0 0 10px';
                icon.style.width = '10px'; icon.style.height = '12px';
                if(video) video.play();
            }
        };

        const initPlay = () => {
            const playBtn = document.querySelector('.play-btn');
            const icon = playBtn.querySelector('.play-icon');

            playBtn.classList.add('playing');
            icon.style.borderStyle = 'double';
            icon.style.borderWidth = '0 0 0 10px';
            icon.style.width = '10px'; icon.style.height = '12px';

            if(video) {
                video.play().catch(e => console.log("Autoplay blocked:", e));
                updateVolumeIcon();
            }
        };

        initPlay();

        /* --- Gemini API (Worker Proxy) --- */
        async function callGemini() {
            const inputEl = document.getElementById('userInput');
            const responseEl = document.getElementById('aiResponse');
            const btnEl = document.getElementById('sendBtn');
            const userText = inputEl.value.trim();
            if (!userText) return;

            // [Worker URL]
            const WORKER_URL = "https://tiny-block-f632.larmefromsky.workers.dev"; 

            inputEl.value = '';
            inputEl.disabled = true;
            btnEl.disabled = true;
            btnEl.innerText = "ÂáùÁµê‰∏≠...";
            responseEl.style.opacity = 1;
            responseEl.innerText = "ËÅΩËëóÈõ®ËÅ≤...";
            
            const systemPrompt = `
                You are a Lo-fi spirit, living in a rainy, humid atmosphere.
                Tone: Muffled, poetic, slightly lonely but comforting, like a whisper in a rainy night.
                Context: Rain, fog, memories, emotions, time passing slowly.
                Task: Reply to the user in Traditional Chinese (ÁπÅÈ´î‰∏≠Êñá), under 30 words.
                Avoid specific song lyrics. Focus on the mood.
            `;
            const userPrompt = `User's thought: "${userText}". Whisper back.`;
            
            try {
                const response = await fetch(WORKER_URL, { 
                    method: 'POST', 
                    headers: { 'Content-Type': 'application/json' }, 
                    body: JSON.stringify({ 
                        contents: [{ parts: [{ text: userPrompt }] }], 
                        systemInstruction: { parts: [{ text: systemPrompt }] } 
                    }) 
                });

                if (!response.ok) throw new Error('Proxy Error');
                const data = await response.json();
                const aiText = data.candidates?.[0]?.content?.parts?.[0]?.text || "Ë®äËôüÊ®°Á≥ä...";
                typeWriterEffect(aiText, responseEl);
            } catch (error) { 
                console.error(error);
                responseEl.innerText = "ÂõûÊÜ∂Ë¢´ÊøïÊ∞£ÈòªÊñ∑‰∫Ü..."; 
            } finally { 
                inputEl.disabled = false; 
                btnEl.disabled = false; 
                btnEl.innerText = "‚ú® Ë®¥Ë™™"; 
                inputEl.focus(); 
            }
        }
        function handleKeyPress(e) { if (e.key === 'Enter') callGemini(); }
        let fadeOutTimeout;
        function typeWriterEffect(text, element) {
            element.innerText = "";
            element.style.opacity = 1;
            if (fadeOutTimeout) clearTimeout(fadeOutTimeout);
            let i = 0;
            const speed = 100;
            function type() { if (i < text.length) { element.innerText += text.charAt(i); i++; setTimeout(type, speed); } else { fadeOutTimeout = setTimeout(() => { element.style.opacity = 0; }, 5000); } }
            type();
        }

        /* --- Canvas System --- */
        const fogCanvas = document.getElementById('fogCanvas');
        const fogCtx = fogCanvas.getContext('2d');
        const hintText = document.querySelector('.hint');

        const SETTINGS = {
            fogRGB: '220, 225, 230',
            fadeBackSpeed: 0.003, 
            brushSize: 50
        };

        let width, height;
        let isDrawing = false;
        let lastX = 0;
        let lastY = 0;
        let noisePattern = null;
        
        function createNoisePattern() {
            const noiseCanvas = document.createElement('canvas');
            const noiseSize = 128;
            noiseCanvas.width = noiseSize;
            noiseCanvas.height = noiseSize;
            const nCtx = noiseCanvas.getContext('2d');
            nCtx.fillStyle = `rgba(${SETTINGS.fogRGB}, 0.5)`;
            nCtx.fillRect(0, 0, noiseSize, noiseSize);
            for (let i = 0; i < 2000; i++) {
                const x = Math.random() * noiseSize;
                const y = Math.random() * noiseSize;
                const r = Math.random() * 1.5;
                const alpha = Math.random() * 0.3;
                nCtx.beginPath();
                nCtx.arc(x, y, r, 0, Math.PI * 2);
                nCtx.fillStyle = `rgba(255, 255, 255, ${alpha})`;
                nCtx.fill();
            }
            return fogCtx.createPattern(noiseCanvas, 'repeat');
        }

        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            fogCanvas.width = width;
            fogCanvas.height = height;
            noisePattern = createNoisePattern();
            fogCtx.globalCompositeOperation = 'source-over';
            fogCtx.fillStyle = `rgba(${SETTINGS.fogRGB}, 1.0)`;
            fogCtx.fillRect(0, 0, width, height);
            if (noisePattern) {
                fogCtx.fillStyle = noisePattern;
                fogCtx.globalAlpha = 0.5;
                fogCtx.fillRect(0, 0, width, height);
                fogCtx.globalAlpha = 1.0;
            }
        }
        
        function getPos(e) {
            if (e.touches) return { x: e.touches[0].clientX, y: e.touches[0].clientY };
            return { x: e.clientX, y: e.clientY };
        }

        function draw(e) {
            if (!isDrawing) return;
            if(hintText.style.display !== 'none') hintText.style.display = 'none';
            const { x, y } = getPos(e);
            fogCtx.save();
            fogCtx.globalCompositeOperation = 'destination-out';
            fogCtx.beginPath();
            fogCtx.moveTo(lastX, lastY);
            fogCtx.lineTo(x, y);
            fogCtx.lineCap = 'round';
            fogCtx.lineJoin = 'round';
            fogCtx.lineWidth = SETTINGS.brushSize; 
            fogCtx.shadowBlur = 30; 
            fogCtx.shadowColor = 'black'; 
            fogCtx.stroke();
            fogCtx.beginPath();
            fogCtx.arc(x, y, SETTINGS.brushSize / 2, 0, Math.PI * 2);
            fogCtx.fill();
            fogCtx.restore();
            lastX = x;
            lastY = y;
        }

        function loop() {
            fogCtx.globalCompositeOperation = 'source-over';
            fogCtx.shadowBlur = 0; 
            fogCtx.fillStyle = `rgba(${SETTINGS.fogRGB}, ${SETTINGS.fadeBackSpeed})`;
            fogCtx.fillRect(0, 0, width, height);
            requestAnimationFrame(loop);
        }

        window.addEventListener('resize', resize);
        
        fogCanvas.addEventListener('mousedown', (e) => {
            isDrawing = true;
            const pos = getPos(e);
            lastX = pos.x; lastY = pos.y;
            draw(e);
        });
        window.addEventListener('mousemove', draw);
        window.addEventListener('mouseup', () => isDrawing = false);
        window.addEventListener('mouseleave', () => isDrawing = false);
        
        fogCanvas.addEventListener('touchstart', (e) => {
            isDrawing = true;
            const pos = getPos(e);
            lastX = pos.x; lastY = pos.y;
            draw(e);
        }, { passive: false });
        window.addEventListener('touchmove', draw, { passive: false });
        window.addEventListener('touchend', () => isDrawing = false);

        resize();
        loop();

    </script>
</body>
