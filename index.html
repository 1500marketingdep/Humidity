<!DOCTYPE html>

<head>

    <style>
        /* --- åŸºç¤è¨­å®š --- */
        body, html {
            margin: 0;

            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #05100e;
            font-family: 'Courier New', Courier, monospace;

        }

        /* --- å½±ç‰‡/èƒŒæ™¯å±¤ --- */
        .background-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        #bg-video {

        /* æ ¸å¿ƒç‰¹æ•ˆï¼šå…‰å½±è®ŠåŒ–è¦†è“‹å±¤ */
        #lighting-overlay {
            position: absolute;
            top: 0;

            width: 100%;

        /* --- Canvas å±¤ --- */
        
        /* 1. éœ§æ°£å±¤ */
        #fogCanvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 3;
            cursor: crosshair;
            touch-action: none;
        }
        
        /* 2. æšˆå½±å±¤ (Vignette) */
        #vignette {
            position: absolute;

            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(0,0,0,0) 40%, rgba(0,0,0,0.5) 100%);
            z-index: 4;
            pointer-events: none;

        /* --- UI ä»‹é¢å±¤ --- */
        .ui-layer {
            position: absolute;
            bottom: 40px;
            left: 40px;
            z-index: 10;
            color: rgba(220, 230, 220, 0.9);
            pointer-events: none; 
            display: flex;
            flex-direction: column;

        }

        .title {
            font-size: 3rem;
            font-weight: 300;

            opacity: 0.9;
        }

        .subtitle {
            font-size: 1rem;

        }

        .player-mockup {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-top: 10px;
            pointer-events: auto;
            background: rgba(0, 0, 0, 0.2);

        .play-btn {

        .play-btn:hover { background: rgba(255,255,255,0.1); border-color: #fff; }

        .play-icon {

        /* éŸ³é‡æ§åˆ¶å€å¡Š */
        .volume-group {

        }

        .volume-icon {
            font-size: 1.1rem;

            /* è®“ emoji æˆ–å­—å…ƒå‚ç›´ç½®ä¸­ */
            display: flex;

        }

        input[type=range] {
            -webkit-appearance: none;
            width: 60px;

        input[type=range]::-webkit-slider-thumb {

        .progress-bar {

        }

        .progress-fill {
            position: absolute; left: 0; top: 0;
            height: 100%; width: 0%;
            background: rgba(255,255,255,0.6);
            box-shadow: 0 0 10px rgba(255,255,255,0.4);
            animation: progress-move 177s linear forwards;
            animation-play-state: paused;
        }

        @keyframes progress-move {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        /* --- AI äº’å‹•å€ --- */
        .ai-container {
            position: absolute;
            bottom: 40px;
            right: 40px;
            z-index: 20;
            width: 320px;
            display: flex;
            flex-direction: column;

        }

        .ai-response-box {
            min-height: 20px;
            color: rgba(200, 255, 230, 0.9);
            font-size: 0.95rem;
            line-height: 1.5;
            text-align: right;
            text-shadow: 0 0 8px rgba(100, 255, 200, 0.3);
            margin-bottom: 10px;
            opacity: 0;
            transition: opacity 2s ease;
            font-style: italic;
        }

        .input-group {
            display: flex;
            gap: 10px;
            border-bottom: 1px solid rgba(255,255,255,0.3);
            padding-bottom: 5px;
            background: rgba(0,0,0,0.6);

        }

        input[type="text"] {
            background: transparent;
            border: none;
            color: #fff;
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.9rem;

        input[type="text"]::placeholder {
            color: rgba(255,255,255,0.3);
        }

        .btn {
            background: transparent;
            border: 1px solid rgba(255,255,255,0.2);

        .btn:hover {
            background: rgba(255,255,255,0.1);
            border-color: rgba(255,255,255,0.6);
            box-shadow: 0 0 10px rgba(255,255,255,0.2);

        .btn:disabled { opacity: 0.5; cursor: not-allowed; }

        .hint {
            position: absolute;
            top: 45%; left: 50%;
            transform: translate(-50%, -50%);
            color: rgba(255,255,255,0.5);
            font-size: 1.1rem;
            letter-spacing: 3px;
            z-index: 10;
            pointer-events: none;
            animation: breathe 4s infinite 1s;
        }

        @keyframes breathe {
            0%, 100% { opacity: 0; transform: translate(-50%, -45%); }
            50% { opacity: 0.8; transform: translate(-50%, -50%); }
        }
    </style>
</head>
<body>

    <div class="background-container">
        <!-- çœŸå¯¦å½±ç‰‡ mp4 -->
        <video id="bg-video" loop muted playsinline autoplay>
            <source src="Humidity.mp4" type="video/mp4">
        </video>
        <div id="lighting-overlay"></div>
    </div>

    <!-- æšˆå½±å±¤ -->
    <div id="vignette"></div>

    <!-- éœ§æ°£ç•«å¸ƒ -->
    <canvas id="fogCanvas"></canvas>

    <div class="hint">Wipe the glass...</div>

    <div class="ui-layer">
        <h1 class="title">æ¿•æ°£</h1>
        <div class="subtitle">HUMIDITY - Pure Fog</div>
        
        <div class="player-mockup">
            <div class="play-btn" onclick="togglePlay(this)">
                <div class="play-icon"></div>
            </div>
            <div class="volume-group">
                <!-- é è¨­é¡¯ç¤ºéœéŸ³ Icon -->
                <div class="volume-icon" id="muteBtn" onclick="toggleMute()">ğŸ”‡</div>
                <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.5" title="éŸ³é‡">
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div style="font-size: 0.8rem; opacity: 0.7; margin-left: 5px;">02:57</div>
        </div>
    </div>

    <div class="ai-container">
        <div id="aiResponse" class="ai-response-box">...</div>
        <div class="input-group">
            <input type="text" id="userInput" placeholder="å¯«ä¸‹ä½ çš„æ¿•æ°£..." autocomplete="off" onkeypress="handleKeyPress(event)">
            <button class="btn" id="sendBtn" onclick="callGemini()">âœ¨ è¨´èªª</button>
        </div>
    </div>

    <script>
        const apiKey = ""; 

        /* --- æ’­æ”¾æ§åˆ¶ --- */
        const video = document.getElementById('bg-video');
        const volumeSlider = document.getElementById('volumeSlider');
        const muteBtn = document.getElementById('muteBtn');

        // æ›´æ–° Icon çš„å‡½å¼
        function updateVolumeIcon() {
            if (video.muted || video.volume === 0) {
                muteBtn.innerText = "ğŸ”‡"; // éœéŸ³åœ–ç¤º
            } else {
                muteBtn.innerText = "ğŸ”Š"; // æœ‰è²åœ–ç¤º
            }
        }

        volumeSlider.addEventListener('input', (e) => {
            const vol = parseFloat(e.target.value);
            video.volume = vol;
            
            // å¦‚æœæ‹‰å‹•éŸ³é‡æ¢ä¸”ç•¶å‰æ˜¯éœéŸ³ï¼Œå‰‡è§£é™¤éœéŸ³
            if (vol > 0 && video.muted) {
                video.muted = false;
            }
            // å¦‚æœæ‹‰åˆ° 0ï¼Œè¦–ç‚ºéœéŸ³
            if (vol === 0) {
                video.muted = true;
            }
            updateVolumeIcon();
        });

        function toggleMute() {
            video.muted = !video.muted;
            
            // å¦‚æœè§£é™¤éœéŸ³ä½†éŸ³é‡æ˜¯ 0ï¼Œè¨­å›é è¨­å€¼
            if (!video.muted && video.volume === 0) {
                video.volume = 0.5;
                volumeSlider.value = 0.5;
            }
            
            // å¦‚æœåˆ‡æ›æˆéœéŸ³ï¼Œå¯ä»¥é¸æ“‡æŠŠæ»‘æ¡¿æ­¸é›¶ï¼Œæˆ–æ˜¯ä¿ç•™æ»‘æ¡¿ä½ç½® (é€™è£¡é¸æ“‡ä¿ç•™ä½ç½®ï¼Œåƒ…è®Šæ›´åœ–ç¤º)
            // ä½†å¦‚æœæ»‘æ¡¿åœ¨ 0 çš„ä½ç½®è§£é™¤éœéŸ³ï¼Œä¸Šé¢å·²ç¶“è™•ç†äº†å›å½ˆåˆ° 0.5
            if (video.muted) {
                // optional: volumeSlider.value = 0; 
            } else {
                volumeSlider.value = video.volume;
            }

            updateVolumeIcon();
        }

        window.togglePlay = function(el) {
            const icon = el.querySelector('.play-icon');
            const progress = document.getElementById('progressFill');
            const overlay = document.getElementById('lighting-overlay');

            // ç¬¬ä¸€æ¬¡æ’­æ”¾æ™‚è§£é™¤éœéŸ³ (User Interaction)
            if (video.muted) {
                video.muted = false;
                if(video.volume === 0) { 
                    video.volume = 0.5; 
                    volumeSlider.value = 0.5; 
                }
                updateVolumeIcon();
            }

            if (el.classList.contains('playing')) {
                el.classList.remove('playing');
                icon.style.borderStyle = 'solid';
                icon.style.borderWidth = '6px 0 6px 10px';
                icon.style.width = '0'; icon.style.height = '0';
                progress.style.animationPlayState = 'paused';
                overlay.style.animationPlayState = 'paused';
                if(video) video.pause();
            } else {
                el.classList.add('playing');
                icon.style.borderStyle = 'double';
                icon.style.borderWidth = '0 0 0 10px';
                icon.style.width = '10px'; icon.style.height = '12px';
                progress.style.animationPlayState = 'running';
                overlay.style.animationPlayState = 'running';
                if(video) video.play();
            }
        };

        const initPlay = () => {
            const playBtn = document.querySelector('.play-btn');
            const icon = playBtn.querySelector('.play-icon');
            const progress = document.getElementById('progressFill');
            const overlay = document.getElementById('lighting-overlay');

            playBtn.classList.add('playing');
            icon.style.borderStyle = 'double';
            icon.style.borderWidth = '0 0 0 10px';
            icon.style.width = '10px'; icon.style.height = '12px';
            progress.style.animationPlayState = 'running';
            overlay.style.animationPlayState = 'running';

            if(video) {
                video.play().catch(e => console.log("Autoplay blocked:", e));
                // åˆå§‹åŒ–æ™‚é€šå¸¸æ˜¯éœéŸ³è‡ªå‹•æ’­æ”¾ï¼Œæ‰€ä»¥ Icon æ‡‰é¡¯ç¤ºéœéŸ³
                updateVolumeIcon();
            }
        };

        initPlay();

        /* --- Gemini API (Modified System Prompt) --- */
        async function callGemini() {
            const inputEl = document.getElementById('userInput');
            const responseEl = document.getElementById('aiResponse');
            const btnEl = document.getElementById('sendBtn');
            const userText = inputEl.value.trim();
            if (!userText) return;
            inputEl.value = '';
            inputEl.disabled = true;
            btnEl.disabled = true;
            btnEl.innerText = "å‡çµä¸­...";
            responseEl.style.opacity = 1;
            responseEl.innerText = "è½è‘—é›¨è²...";
            
            // ä¿®æ”¹å¾Œçš„ Promptï¼šç§»é™¤å…·é«”æ­Œè©ï¼Œä¿ç•™ Lo-fi æ°›åœèˆ‡æƒ…æ„Ÿ
            const systemPrompt = `
                You are a Lo-fi spirit, living in a rainy, humid atmosphere.
                Tone: Muffled, poetic, slightly lonely but comforting, like a whisper in a rainy night.
                Context: Rain, fog, memories, emotions, time passing slowly.
                Task: Reply to the user in Traditional Chinese (ç¹é«”ä¸­æ–‡), under 30 words.
                Avoid specific song lyrics. Focus on the mood.
            `;
            
            const userPrompt = `User's thought: "${userText}". Whisper back.`;
            
            try {
                const response = await fetch(
                    `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`,
                    { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ contents: [{ parts: [{ text: userPrompt }] }], systemInstruction: { parts: [{ text: systemPrompt }] } }) }
                );
                if (!response.ok) throw new Error('API Error');
                const data = await response.json();
                const aiText = data.candidates?.[0]?.content?.parts?.[0]?.text || "è¨Šè™Ÿæ¨¡ç³Š...";
                typeWriterEffect(aiText, responseEl);
            } catch (error) { responseEl.innerText = "å›æ†¶è¢«æ¿•æ°£é˜»æ–·äº†..."; } finally { inputEl.disabled = false; btnEl.disabled = false; btnEl.innerText = "âœ¨ è¨´èªª"; inputEl.focus(); }
        }
        function handleKeyPress(e) { if (e.key === 'Enter') callGemini(); }
        let fadeOutTimeout;
        function typeWriterEffect(text, element) {
            element.innerText = "";
            element.style.opacity = 1;
            if (fadeOutTimeout) clearTimeout(fadeOutTimeout);
            let i = 0;
            const speed = 100;
            function type() { if (i < text.length) { element.innerText += text.charAt(i); i++; setTimeout(type, speed); } else { fadeOutTimeout = setTimeout(() => { element.style.opacity = 0; }, 5000); } }
            type();
        }

        /* --- Canvas System: Pure Fog (Textured & Regenerating) --- */
        const fogCanvas = document.getElementById('fogCanvas');
        const fogCtx = fogCanvas.getContext('2d');
        const hintText = document.querySelector('.hint');

        // éœ§æ°£è¨­å®š
        const SETTINGS = {
            fogRGB: '220, 225, 230',
            // æ¢å¾©é€Ÿåº¦ï¼šæ•¸å­—è¶Šå°è¶Šæ…¢ (0.003 ä»£è¡¨æ¯æ¬¡ loop å¢åŠ  0.3% ä¸é€æ˜åº¦)
            fadeBackSpeed: 0.003, 
            brushSize: 50
        };

        let width, height;
        let isDrawing = false;
        let lastX = 0;
        let lastY = 0;
        let noisePattern = null;
        
        // å»ºç«‹å™ªé» (Noise Pattern) è®“éœ§æ°£æœ‰è³ªæ„Ÿ
        function createNoisePattern() {
            const noiseCanvas = document.createElement('canvas');
            const noiseSize = 128;
            noiseCanvas.width = noiseSize;
            noiseCanvas.height = noiseSize;
            const nCtx = noiseCanvas.getContext('2d');
            
            nCtx.fillStyle = `rgba(${SETTINGS.fogRGB}, 0.5)`;
            nCtx.fillRect(0, 0, noiseSize, noiseSize);
            
            for (let i = 0; i < 2000; i++) {
                const x = Math.random() * noiseSize;
                const y = Math.random() * noiseSize;
                const r = Math.random() * 1.5;
                const alpha = Math.random() * 0.3;
                nCtx.beginPath();
                nCtx.arc(x, y, r, 0, Math.PI * 2);
                nCtx.fillStyle = `rgba(255, 255, 255, ${alpha})`;
                nCtx.fill();
            }
            return fogCtx.createPattern(noiseCanvas, 'repeat');
        }

        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            
            fogCanvas.width = width;
            fogCanvas.height = height;

            noisePattern = createNoisePattern();
            
            // å¡«æ»¿åˆå§‹éœ§æ°£ (ä½¿ç”¨å™ªé»)
            fogCtx.globalCompositeOperation = 'source-over';
            fogCtx.fillStyle = `rgba(${SETTINGS.fogRGB}, 1.0)`;
            fogCtx.fillRect(0, 0, width, height);
            
            if (noisePattern) {
                fogCtx.fillStyle = noisePattern;
                fogCtx.globalAlpha = 0.5;
                fogCtx.fillRect(0, 0, width, height);
                fogCtx.globalAlpha = 1.0;
            }
        }
        
        function getPos(e) {
            if (e.touches) return { x: e.touches[0].clientX, y: e.touches[0].clientY };
            return { x: e.clientX, y: e.clientY };
        }

        function draw(e) {
            if (!isDrawing) return;
            
            // éš±è—æç¤º
            if(hintText.style.display !== 'none') hintText.style.display = 'none';

            const { x, y } = getPos(e);

            // æ“¦æ‹­éœ§æ°£ (ä½¿ç”¨ç·šæ¢ç¹ªè£½ï¼Œè§£æ±ºæ–·é»å•é¡Œ)
            fogCtx.save();
            fogCtx.globalCompositeOperation = 'destination-out';
            
            fogCtx.beginPath();
            fogCtx.moveTo(lastX, lastY);
            fogCtx.lineTo(x, y);
            
            fogCtx.lineCap = 'round';
            fogCtx.lineJoin = 'round';
            fogCtx.lineWidth = SETTINGS.brushSize; 
            
            // é€™è£¡ä¿ç•™ä¸€é»æ¨¡ç³Šï¼Œå› ç‚ºé€™è®“å™ªé»éœ§æ°£çš„é‚Šç·£çœ‹èµ·ä¾†æ›´è‡ªç„¶
            fogCtx.shadowBlur = 30; 
            fogCtx.shadowColor = 'black'; 
            fogCtx.stroke();
            
            // è£œä¸€å€‹åœ“åœ¨ç•¶å‰ä½ç½®ï¼Œé¿å…ç·šæ¢è½‰æŠ˜è™•çš„ç©ºéš™
            fogCtx.beginPath();
            fogCtx.arc(x, y, SETTINGS.brushSize / 2, 0, Math.PI * 2);
            fogCtx.fill();
            
            fogCtx.restore();

            lastX = x;
            lastY = y;
        }

        function loop() {
            // éœ§æ°£ç·©æ…¢æ¢å¾© (ä½¿ç”¨ç´”è‰²æ·¡å…¥ï¼Œæ¨¡æ“¬å‡çµ)
            fogCtx.globalCompositeOperation = 'source-over';
            fogCtx.shadowBlur = 0; // æ¢å¾©æ™‚ä¸éœ€è¦é™°å½±
            fogCtx.fillStyle = `rgba(${SETTINGS.fogRGB}, ${SETTINGS.fadeBackSpeed})`;
            fogCtx.fillRect(0, 0, width, height);

            requestAnimationFrame(loop);
        }

        window.addEventListener('resize', resize);
        
        fogCanvas.addEventListener('mousedown', (e) => {
            isDrawing = true;
            const pos = getPos(e);
            lastX = pos.x; lastY = pos.y;
            draw(e);
        });
        window.addEventListener('mousemove', draw);
        window.addEventListener('mouseup', () => isDrawing = false);
        window.addEventListener('mouseleave', () => isDrawing = false);
        
        fogCanvas.addEventListener('touchstart', (e) => {
            isDrawing = true;
            const pos = getPos(e);
            lastX = pos.x; lastY = pos.y;
            draw(e);
        }, { passive: false });
        window.addEventListener('touchmove', draw, { passive: false });
        window.addEventListener('touchend', () => isDrawing = false);

        resize();
        loop();

    </script>
